<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Add Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../mytemplate.xhtml">
            <ui:define name="content">
                <p:panel id="pn" header="Add Product">
                    <h:form id="formmain">
                        <p:growl autoUpdate="true"/>
                        <p:panelGrid id="pn_product" columns="4">
                            <h:outputLabel value="Product Name:*"/>
                            <p:inputText id="pname" value="#{productBean.product.name}" />
                            <h:outputLabel value="Product Price:"/>
                            <p:inputText id="pprice" value="#{productBean.product.price}" />
                            <h:outputLabel value="Date create:"/>
                            <p:calendar id="pdate" timeZone="GMT+7" locale="vi" pattern="dd/MM/yyyy" value="#{productBean.product.datecreate}"/>
                            <h:outputLabel value="Product Group:"/>
                            <p:selectOneMenu id="pgroup" value="#{productBean.product.idGroup}">
                                <f:selectItems value="#{productBean.arr}" var="pgroup" itemValue="#{pgroup.id}" itemLabel="#{pgroup.name}"/>
                            </p:selectOneMenu>
                            <h:panelGroup>
                                <p:commandButton id="btnSave" value="Save" actionListener="#{productBean.addProduct()}" update=":formmain:pn_product"/>
                                <p:commandButton id="btnReset" value="Reset" actionListener="#{productBean.resetData()}" update=":formmain:pn_product" />
                            </h:panelGroup>

                        </p:panelGrid>  
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
