<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Information</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-panel">     
                            <div class="stepper">
                                <ul>
                                    <li class="complete">
                                        <label class="stepper-step">1</label>
                                        <span class="stepper-description">Select Platform
                                        </span>
                                    </li>

                                    <li class="complete">
                                        <label class="stepper-step">2</label>
                                        <span class="stepper-description">Your Configuration
                                        </span>
                                    </li>

                                    <li>
                                        <label class="stepper-step">3</label>
                                        <span class="stepper-description">Select services
                                        </span>
                                    </li>    
                                </ul>    
                            </div>  
                        </div>
                    </div>
                </div>
                <p:panel header="Information Cloud">
                    <div id="page-content" class="container">
                        <h:form id="frmAppCart">
                            <p:growl id="gr_appcart" autoUpdate="true"/>
                             <h3><h:outputText value="PHP 5.4 Platform"/></h3>
                           <p:panel id="basic" header="Your configuration"  style="margin-bottom:20px">
                                <h:panelGrid columns="4" cellpadding="10">
                                    <h:outputText value="Public URL *"/>
                                    <p:inputText class="cus-input" style="color: blue" value="#{platformBean.config.url}" placeholder="Application Name" required="true" requiredMessage="Application name must input"/>
                                    <h:outputText value=".nucecloud.com"/>
                                    <h:outputLink id="url" value="#">
                                        <h:outputText value="Detail" />
                                    </h:outputLink>
                                    <p:tooltip id="tt1" for="url" value="NUCESTACK will automatically register this domain name for your application. You can add your own domain name later."
                                               hideEffect="explode"/>

                                </h:panelGrid>
                                <h:panelGrid columns="3" cellpadding="10">
                                    <h:outputText value="Gears"/>
                                    <p:selectOneRadio class="cus-radio" value="#{platformBean.config.gears}">
                                        <f:selectItem itemLabel="Small" itemValue="1"/>
                                        <f:selectItem itemLabel="Medium" itemValue="2"/>
                                        <f:selectItem itemLabel="Large" itemValue="3"/>
                                    </p:selectOneRadio>
                                    <h:outputLink id="gear" value="#">
                                        <h:outputText value="Detail" />
                                    </h:outputLink>
                                    <p:tooltip id="tt2" for="gear" value="Gears are the application containers running your code. For most applications, the small gear size provides plenty of resources. You can also upgrade your plan to get access to more gear sizes."
                                               hideEffect="explode"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3" cellpadding="10">
                                    <h:outputText value="Scaling"/>
                                    <p:selectOneMenu class="cus-select" value="#{platformBean.config.scale}">
                                        <f:selectItem itemLabel="Scale with web trafic" itemValue="1"/>
                                        <f:selectItem itemLabel="No Scaling" itemValue="2"/>
                                    </p:selectOneMenu>
                                    <h:outputLink id="scale" value="#">
                                        <h:outputText value="Detail" />
                                    </h:outputLink>
                                    <p:tooltip id="tt3" for="scale" value="NUCESTACK automatically routes web requests to your web gear. If you allow your application to scale, we'll set up a load balancer and allocate more gears to handle traffic as you need it."
                                               hideEffect="explode"/>
                                </h:panelGrid>
                            </p:panel>

                            <div class="form-row">
                                <div class="controls">
                                    <p:commandButton value="Back" immediate="true" class="cus-button" icon="btnBack" action="#{platformBean.back()}" style="width: 136px"/>
                                    <p:commandButton value="Create Application" immediate="false" class="cus-button" action="#{platformBean.nextToAppreconfig()}"  update=":frmAppCart:gr_appcart" icon="btnNext"/>
                                </div>
                            </div>
                        </h:form>
                    </div>
                </p:panel>

            </ui:define>
        </ui:composition>

    </body>
</html>
