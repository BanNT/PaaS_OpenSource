<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ITPLUS</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">
            <ui:define name="content">
                <center>
                    <p:panel id="pn_login" header="LOGIN" style="height: 490px">
                        <h:form id="formlogin">
                            <p:growl autoUpdate="true"/>
                            <p:focus for="txtName"/>
                            <h:panelGrid id="pnkey" columns="2">
                                <h:graphicImage url="/resources/images/key.jpg"/>
                                <h:panelGrid id="pg1" columns="2" cellpadding="5px">
                                    <h:outputLabel value="Username:*"/>
                                    <p:inputText id="txtName" size="30" value="#{loginBean.user.username}" required="true" requiredMessage="Username must input"/>
                                    <h:outputText value="Password:*"/>
                                    <p:password id="txtPass" size="30" value="#{loginBean.user.password}" maxlength="6" required="true" requiredMessage="Password must input"/>
                                    <h:outputText value=""/>
                                    <h:panelGroup>
                                        <p:commandButton id="btnLogin" value="Login" icon="login" style="width: 100px" action="#{loginBean.checkLogin()}" update=":formlogin" />
                                        <p:commandButton id="btnReset" value="Reset" icon="reset" style="width: 100px" action="#{loginBean.next()}"/>
                                    </h:panelGroup>

                                </h:panelGrid>
                                <p:panel id="rg" style="background: gold; text-align: center">
                                    <p:link outcome="register" value="Sign up for free">
                                    </p:link>
                                </p:panel>
                            </h:panelGrid>


                        </h:form>
                    </p:panel>
                </center>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
