<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="#{request.contextPath}/resources/css/wizard.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png"/>
        <title>NUCESTACK</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form id="form_header">
                    <h:panelGrid columns="2">
                        <h:graphicImage url="/resources/images/itpsoft.png" height="50px"/>
                        <h:outputText value="NUCE STACK"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" rendered="#{sessionBean.mUsername()!=null}">
                        <h:outputText value="Welcome: #{sessionBean.mUsername()}"/>
                        <h:commandLink value="Logout" action="#{loginBean.logout()}"  style="margin-left: 5px"/>
                        <h:graphicImage url="/resources/images/flagen.png" height="20px"  />
                        <h:graphicImage url="/resources/images/flagvn.png" height="20px" />
                    </h:panelGrid>

                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">

                <b>&copy; 2016 - NUCESTACK</b></ui:insert>
        </div>

    </h:body>

</html>
